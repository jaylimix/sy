<div id="container"></div>

<script>
    const products = [
        {
            "product_code": "PBHI1",
            "summary": "Surface Mounting Housing",
            "description": "Stainless Steel Housing for Push Button on Narrow Plate",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBHI2",
            "summary": "Surface Mounting Housing",
            "description": "Stainless Steel Housing for Push Button on Square Plate",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19/3",
            "summary": "Stainless Steel Plate for PB19",
            "description": "With Laser Labelling Finger + Key",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19/4",
            "summary": "Stainless Steel Plate for PB19",
            "description": "With Laser Labelling Finger + Key + Braille \"Porte\"",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19/FL",
            "summary": "Stainless Steel Plate",
            "description": "For BP19 Neutral",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19/B",
            "summary": "Stainless Steel Plate",
            "description": "With Braille Marking Plate for PB19",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19/TL",
            "summary": "Stainless Steel Plate",
            "description": "For Neutral",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19NO",
            "summary": "Stainless Steel Push Button",
            "description": "No Screw Terminals",
            "downloads": ["product_catalog"]
        },
        {
            "product_code": "PBP19NC+NO",
            "summary": "Stainless Steel Push Button",
            "description": "(NO+NC) Crimp-Type Terminals",
            "downloads": ["product_catalog"]
        }
    ]
    products.forEach(generate)

    function generate(item, index, arr) {

        document.getElementById('container').innerHTML += '<div class="content">' +

            '<div class="image_height">' +

            '<img src="/Push_Buttons/' + products[index]['product_code'].replace('/', '') + '/lock.jpg" />' +

            '</div>' +

            '<center class="product_code">' +

            '<span>' + products[index]['product_code'] + '</span>' +

            '</center>' +

            '<center class="dynamic_content" id="dc' + index + '">' + products[index]['summary'] + '</center>' +

            '<div class="selector">' +

            '<span class="summary" id="sum' + index + '" onclick="switching(this, ' + index + ')">Summary</span>' +

            '<span class="description" id="desc' + index + '" onclick="switching(this, ' + index + ')">Description</span>' +

            '<span class="downloads" id="down' + index + '" onclick="switching(this, ' + index + ')">Downloads</span>' +

            '</div>'
    }

    function switching(self, count) {

        let folder = products[count]['product_code'].replace('/', '')

        document.getElementById('sum' + count).style.borderTop = '3px solid black'
        document.getElementById('sum' + count).style.background = 'unset'

        document.getElementById('desc' + count).style.borderTop = '3px solid black'
        document.getElementById('desc' + count).style.background = 'unset'

        document.getElementById('down' + count).style.borderTop = '3px solid black'
        document.getElementById('down' + count).style.background = 'unset'

        self.style.background = 'white'
        self.style.borderTop = '3px solid white'

        if (self.className == 'summary') {

            document.getElementById('dc' + count).innerHTML = products[count]['summary']
        }

        if (self.className == 'description') {

            document.getElementById('dc' + count).innerHTML = products[count]['description']
        }

        if (self.className == 'downloads') {

            document.getElementById('dc' + count).innerHTML = ''

            products[count]['downloads'].forEach(myFunction)

            function myFunction(item, index, arr) {

                document.getElementById('dc' + count).innerHTML += '<a target="_blank" href="/Push_Buttons/' + folder + '/' + item + '.pdf">' + item.replace('_', ' ').toUpperCase() + '</a>'
            }
        }
    }

</script>
